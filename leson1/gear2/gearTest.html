    <br>
    <b>+-</b> - change speed;
    <br>
    <b>mouse click </b> - to run/stop;
    <br>
    <b>1,2,3,4,5.. 9 </b>- to select gear(only child) and <b>space </b>to rotate him around parent
    <br>
    <b>q, w, e </b>- turn on off: grid from gears center / outline of first tooth / pointing direction of first tooth
